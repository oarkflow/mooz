<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>

<body class="font-quicksand dark:text-white dark:bg-hex-121212 w-full">
    <div id="root"></div>
    <script>
        (function() {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
            const setting = localStorage.getItem('usehooks-ts-dark-mode') ?
                localStorage.getItem('usehooks-ts-dark-mode') === 'true' ?
                'dark' :
                'light' :
                'auto'

            if (setting === 'dark' || (prefersDark && setting !== 'light'))
                document.documentElement.classList.toggle('dark', true)
        })()
    </script>
    <script>
        // AWS Amplify needs this to work. See https://github.com/aws/aws-sdk-js/issues/3673
        const isBrowser = () => typeof window !== "undefined";
        const isGlobal = () => typeof global !== "undefined";
        if (!isGlobal() && isBrowser()) {
            var global = window;
        }
    </script>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
